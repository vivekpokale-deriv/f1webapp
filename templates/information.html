<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #e10600;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #15151e;
            color: white;
            font-weight: bold;
        }
        .footer {
            background-color: #15151e;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
        }
        .nav-pills .nav-link.active {
            background-color: #e10600;
        }
        .nav-pills .nav-link {
            color: #15151e;
        }
        .position-indicator {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background-color: #15151e;
            color: white;
            margin-right: 10px;
        }
        .driver-row, .team-row {
            transition: transform 0.2s;
        }
        .driver-row:hover, .team-row:hover {
            transform: translateX(5px);
            background-color: #f8f9fa;
        }
        .team-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .race-card {
            transition: transform 0.3s;
        }
        .race-card:hover {
            transform: translateY(-5px);
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }
        .year-selector {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            color: #e10600;
            border-bottom: 2px solid #e10600;
        }
        .nav-tabs .nav-link {
            color: #15151e;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>F1 Information</h1>
            <p class="lead">Driver standings, constructor standings, and race schedules</p>
        </div>
    </div>

    <div class="container">
        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/telemetry">Telemetry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/race-analysis">Race Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/information">Information</a>
            </li>
        </ul>

        <ul class="nav nav-tabs" id="infoTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="drivers-tab" data-bs-toggle="tab" data-bs-target="#drivers" type="button" role="tab" aria-controls="drivers" aria-selected="true">Driver Standings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="constructors-tab" data-bs-toggle="tab" data-bs-target="#constructors" type="button" role="tab" aria-controls="constructors" aria-selected="false">Constructor Standings</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="schedule-tab" data-bs-toggle="tab" data-bs-target="#schedule" type="button" role="tab" aria-controls="schedule" aria-selected="false">Race Schedule</button>
            </li>
        </ul>

        <div class="tab-content" id="infoTabsContent">
            <!-- Driver Standings Tab -->
            <div class="tab-pane fade show active" id="drivers" role="tabpanel" aria-labelledby="drivers-tab">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Driver Standings</h3>
                    <select class="form-select year-selector" id="driver-year-selector">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                
                <div class="card">
                    <div class="card-body p-0">
                        <div id="driver-standings-loading" class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="driver-standings-content" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Pos</th>
                                            <th>Driver</th>
                                            <th>Team</th>
                                            <th class="text-end">Points</th>
                                        </tr>
                                    </thead>
                                    <tbody id="driver-standings-table">
                                        <!-- Driver standings will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Constructor Standings Tab -->
            <div class="tab-pane fade" id="constructors" role="tabpanel" aria-labelledby="constructors-tab">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Constructor Standings</h3>
                    <select class="form-select year-selector" id="constructor-year-selector">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                
                <div class="card">
                    <div class="card-body p-0">
                        <div id="constructor-standings-loading" class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="constructor-standings-content" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Pos</th>
                                            <th>Team</th>
                                            <th class="text-end">Points</th>
                                        </tr>
                                    </thead>
                                    <tbody id="constructor-standings-table">
                                        <!-- Constructor standings will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Race Schedule Tab -->
            <div class="tab-pane fade" id="schedule" role="tabpanel" aria-labelledby="schedule-tab">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Race Schedule</h3>
                    <select class="form-select year-selector" id="schedule-year-selector">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                
                <div id="schedule-loading" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="schedule-content" style="display: none;">
                    <div class="row" id="race-schedule-cards">
                        <!-- Race schedule cards will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; 2025 F1 Data Visualization</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API base URL
        const API_BASE_URL = '/api';

        // Team colors mapping
        const teamColors = {
            'Red Bull Racing': '#0600EF',
            'Mercedes': '#00D2BE',
            'Ferrari': '#DC0000',
            'McLaren': '#FF8700',
            'Aston Martin': '#006F62',
            'Alpine': '#0090FF',
            'Williams': '#005AFF',
            'AlphaTauri': '#2B4562',
            'Alfa Romeo': '#900000',
            'Haas F1 Team': '#FFFFFF'
        };

        // Format date function
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load driver standings
        async function loadDriverStandings(year) {
            try {
                document.getElementById('driver-standings-loading').style.display = 'flex';
                document.getElementById('driver-standings-content').style.display = 'none';
                
                const response = await fetch(`${API_BASE_URL}/info/drivers?year=${year}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.success || !data.data || !data.data.standings) {
                    throw new Error('Invalid data structure');
                }
                
                const standings = data.data.standings;
                const tableBody = document.getElementById('driver-standings-table');
                tableBody.innerHTML = '';
                
                standings.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'driver-row';
                    
                    const teamColor = teamColors[item.team] || '#CCCCCC';
                    
                    row.innerHTML = `
                        <td><span class="position-indicator">${item.position}</span></td>
                        <td>
                            <strong>${item.driver.code}</strong> - ${item.driver.name}
                            <span class="badge bg-secondary">${item.driver.number}</span>
                        </td>
                        <td>
                            <span class="team-color" style="background-color: ${teamColor};"></span>
                            ${item.team}
                        </td>
                        <td class="text-end fw-bold">${item.points}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                document.getElementById('driver-standings-loading').style.display = 'none';
                document.getElementById('driver-standings-content').style.display = 'block';
            } catch (error) {
                console.error('Error loading driver standings:', error);
                document.getElementById('driver-standings-loading').style.display = 'none';
                document.getElementById('driver-standings-table').innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-4">
                            <div class="alert alert-danger mb-0">
                                Error loading driver standings. Please try again later.
                            </div>
                        </td>
                    </tr>
                `;
                document.getElementById('driver-standings-content').style.display = 'block';
            }
        }

        // Load constructor standings
        async function loadConstructorStandings(year) {
            try {
                document.getElementById('constructor-standings-loading').style.display = 'flex';
                document.getElementById('constructor-standings-content').style.display = 'none';
                
                const response = await fetch(`${API_BASE_URL}/info/constructors?year=${year}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.success || !data.data || !data.data.standings) {
                    throw new Error('Invalid data structure');
                }
                
                const standings = data.data.standings;
                const tableBody = document.getElementById('constructor-standings-table');
                tableBody.innerHTML = '';
                
                standings.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'team-row';
                    
                    const teamColor = teamColors[item.team] || '#CCCCCC';
                    
                    row.innerHTML = `
                        <td><span class="position-indicator">${item.position}</span></td>
                        <td>
                            <span class="team-color" style="background-color: ${teamColor};"></span>
                            <strong>${item.team}</strong>
                        </td>
                        <td class="text-end fw-bold">${item.points}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                document.getElementById('constructor-standings-loading').style.display = 'none';
                document.getElementById('constructor-standings-content').style.display = 'block';
            } catch (error) {
                console.error('Error loading constructor standings:', error);
                document.getElementById('constructor-standings-loading').style.display = 'none';
                document.getElementById('constructor-standings-table').innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center py-4">
                            <div class="alert alert-danger mb-0">
                                Error loading constructor standings. Please try again later.
                            </div>
                        </td>
                    </tr>
                `;
                document.getElementById('constructor-standings-content').style.display = 'block';
            }
        }

        // Load race schedule
        async function loadRaceSchedule(year) {
            try {
                document.getElementById('schedule-loading').style.display = 'flex';
                document.getElementById('schedule-content').style.display = 'none';
                
                const response = await fetch(`${API_BASE_URL}/info/schedule?year=${year}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.success || !data.data || !data.data.races) {
                    throw new Error('Invalid data structure');
                }
                
                const races = data.data.races;
                const scheduleContainer = document.getElementById('race-schedule-cards');
                scheduleContainer.innerHTML = '';
                
                races.forEach(race => {
                    const card = document.createElement('div');
                    card.className = 'col-md-6 col-lg-4 mb-4';
                    
                    // Find the race event
                    const raceEvent = race.events.find(event => event.type === 'Race');
                    const raceDate = raceEvent ? formatDate(raceEvent.startTime) : 'Date TBD';
                    
                    // Create event list
                    const eventsList = race.events.map(event => `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>${event.type}</span>
                            <span class="badge bg-primary rounded-pill">${formatDate(event.startTime)}</span>
                        </li>
                    `).join('');
                    
                    card.innerHTML = `
                        <div class="card race-card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Round ${race.round}</span>
                                <span>${race.country}</span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${race.name}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${race.location}</h6>
                                <p class="card-text">Race: ${raceDate}</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                ${eventsList}
                            </ul>
                        </div>
                    `;
                    
                    scheduleContainer.appendChild(card);
                });
                
                document.getElementById('schedule-loading').style.display = 'none';
                document.getElementById('schedule-content').style.display = 'block';
            } catch (error) {
                console.error('Error loading race schedule:', error);
                document.getElementById('schedule-loading').style.display = 'none';
                document.getElementById('race-schedule-cards').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Error loading race schedule. Please try again later.
                        </div>
                    </div>
                `;
                document.getElementById('schedule-content').style.display = 'block';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial data
            loadDriverStandings(document.getElementById('driver-year-selector').value);
            
            // Add event listeners for year selectors
            document.getElementById('driver-year-selector').addEventListener('change', function() {
                loadDriverStandings(this.value);
            });
            
            document.getElementById('constructor-year-selector').addEventListener('change', function() {
                loadConstructorStandings(this.value);
            });
            
            document.getElementById('schedule-year-selector').addEventListener('change', function() {
                loadRaceSchedule(this.value);
            });
            
            // Add event listeners for tab changes
            document.getElementById('constructors-tab').addEventListener('click', function() {
                if (!document.getElementById('constructor-standings-table').innerHTML) {
                    loadConstructorStandings(document.getElementById('constructor-year-selector').value);
                }
            });
            
            document.getElementById('schedule-tab').addEventListener('click', function() {
                if (!document.getElementById('race-schedule-cards').innerHTML) {
                    loadRaceSchedule(document.getElementById('schedule-year-selector').value);
                }
            });
        });
    </script>
</body>
</html>
